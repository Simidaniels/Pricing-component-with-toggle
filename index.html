<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-component-with-toggle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="full-page">
        <div class="heading-wrapper">
                <div class="heading">
                    Our Pricing
                </div>
                <div class="time">
                    Annually
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    Monthly
                </div>
        </div>
            <div class="card-wrapper">
                <div class="card">
                    <h3>Basic</h3>
                    <div class="price">
                       <span>$</span>19.99
                    </div>
                    <div class="content">
                    <hr>
                    <div class="text">500 GB Storage</div>
                    <hr>
                    <div class="text">2 Users Allowed</div>
                    <hr>
                    <div class="text">Send up to 3 GB</div>
                    <hr>
                    <a href="##"><button class="btn">LEARN MORE</button></a>
                </div>
                </div>


                <div class="card">
                    <h3>Professional</h3>
                    <div class="price">
                        <span>$</span>24.99
                    </div>
                    <div class="content">
                    <hr>
                    <div class="text">1 TB Storage</div>
                    <hr>
                    <div class="text">5 Users Allowed</div>
                    <hr>
                    <div class="text">Send up to 10 GB</div>
                    <hr>
                    <a href="##"><button class="btn">LEARN MORE</button></a>
                </div>
                </div>


                <div class="card">
                    <h3>Master</h3>
                    <div class="price">
                       <span>$</span>39.99
                    </div>
                    <div class="content">
                    <hr>
                    <div class="text">2 TB Storage</div>
                    <hr>
                    <div class="text">10 Users Allowed</div>
                    <hr>
                    <div class="text">Send up to 10 GB</div>
                    <hr>
                    <a href="##"><button class="btn">LEARN MORE</button></a>
                </div>
                </div>

            </div>
    </div>
</body>
</html>
